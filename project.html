<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="emailError" class="error" style="display: none;">Invalid email</div>
            <div id="emailSuccess" class="success" style="display: none;">All good to go!</div>

            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="passwordError" class="error" style="display: none;">Password must be at least 8 characters</div>
            <div id="passwordSuccess" class="success" style="display: none;">All good to go!</div>

            <button type="submit">Sign Up</button>
        </form>
    </div>



    <script src="index.js"></script>
</body>
</html>
